<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Order Management Test</h1>
        <button class="btn btn-primary" onclick="testOrderPage()">Test Order Page</button>
        <div id="test-results" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function testOrderPage() {
            // Test if localStorage is working
            const testData = { test: 'data' };
            localStorage.setItem('test', JSON.stringify(testData));
            const retrieved = JSON.parse(localStorage.getItem('test'));
            
            if (retrieved.test === 'data') {
                document.getElementById('test-results').innerHTML = 
                    '<div class="alert alert-success">✅ LocalStorage is working</div>';
            } else {
                document.getElementById('test-results').innerHTML = 
                    '<div class="alert alert-danger">❌ LocalStorage is not working</div>';
            }
            
            // Navigate to orders page
            setTimeout(() => {
                window.location.href = 'orders.html';
            }, 1000);
        }
    </script>
</body>
</html>
